<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-element">
                <input type="text" class="search-box-input" placeholder="Search Location">
                <div class="search"></div>
            </div>
            <div class="error-msg" style="visibility: hidden;">
                Location not found.
                <br>
                Try searching for country, or city.
            </div>
        </div>
        <div class="data-container">
            <div class="weather-info">
                <div class="weather-classification"></div>
                <div class="weather-city"></div>
                <div class="weather-date"></div>
                <div class="weather-time"></div>
                <div class="weather-info-temprature-celcius"></div>
                <div class="weather-info-icon"></div>
            </div>
            <div class="weather-details-container">
                <div class="weather-details">
                    <div></div>
                    <div></div>
                </div>
                <div class="weather-details">
                    <div></div>
                    <div></div>
                </div>
                <div class="weather-details">
                    <div></div>
                    <div></div>
                </div>
                <div class="weather-details">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
